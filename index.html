<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarJogo(){
            let nivel = document.getElementById('nivel').value;
            
            if(nivel === ''){
                alert('Selecione um nivel para iniciar o jogo');
                return false;
            }
            
            location.href = "jogo.html?" + nivel;
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <form class="mb-2" action="">
                        <select class="form-control" name="" id="nivel">
                            <option value="">--Selecionar o Nivel</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dif√≠cil</option>
                            <option value="chuck_norris">Chuck Norris</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()"  class="btn btn-lg btn-danger">Iniciar o Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
